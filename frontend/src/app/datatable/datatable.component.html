<table *ngIf="serverModels$ | async" mat-table [dataSource]="models" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="">Model</th>
    <td mat-cell *matCellDef="let model">{{model.name}}</td>
  </ng-container>

  <ng-container matColumnDef="ram">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="">RAM</th>
    <td mat-cell *matCellDef="let model">{{model.ramCount}}GB {{model.ramType.name}}</td>
  </ng-container>


  <ng-container matColumnDef="hdd">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="">Storage</th>
    <td mat-cell *matCellDef="let model">{{model.storageCount}}x{{getStorageSize(model.storageSizeGB)}} {{model.storageType.name}}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="">Location</th>
    <td mat-cell *matCellDef="let model">{{model.location.name}} ({{model.location.code}})</td>
  </ng-container>

  <ng-container matColumnDef="name_filter">
    <th mat-header-cell *matHeaderCellDef><input mat-input [formControl]="nameControl"></th>
  </ng-container>

  <ng-container matColumnDef="ram_filter">
    <th mat-header-cell *matHeaderCellDef><input mat-input [formControl]="nameControl"></th>
  </ng-container>


  <ng-container matColumnDef="hdd_filter">
    <th mat-header-cell *matHeaderCellDef><input mat-input [formControl]="nameControl"></th>
  </ng-container>

  <ng-container matColumnDef="location_filter">
    <th mat-header-cell *matHeaderCellDef><input mat-input [formControl]="nameControl"></th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'ram', 'hdd', 'location']"></tr>
  <tr class="filter-row" mat-header-row *matHeaderRowDef="['name_filter', 'ram_filter', 'hdd_filter', 'location_filter']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'ram', 'hdd', 'location']">

</table>

<mat-paginator [length]="models.length" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
